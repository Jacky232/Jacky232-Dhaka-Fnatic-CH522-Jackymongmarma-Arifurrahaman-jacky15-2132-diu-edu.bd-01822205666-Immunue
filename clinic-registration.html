                    <span class="navbar-toggler-icon"></span>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">SIGN IN PATIENT</h5>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <div class="agileits1">
                                <input type="text" name="" required="required">
                                <span><i class="fas fa-envelope"></i>Email*</span>
                              </div>
                            </div>
                            <div class="mb-3">
                              <div class="agileits1">
                                <input type="text" name="" required="required">
                                <span> <i class="fas fa-unlock-alt"></i>Password*</span>
                              </div>
                            </div>
                            <button type="submit" class="btn2">Login</button>
                          </form>
                          <div class="register">
                            <h6>Have No Account?<a href="patient-registration.html"> Register Here</a><span><a href="">Forgot Password</a></span></h6>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

    <section class="banner-section">
      <div class="container-fluid">
        <div class="col-md-12">
            <div class="registration-inner1">
                <div class="registration-inner">
                    <h5>Clinic Registration</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <form>
                                <div class="form-pad">
                                  <label for="exampleInputEmail1" class="form-label">User Name*</label>
                                  <div class="agileits-main">
                                    <input type="email" class="control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  </div>
                                </div>
                                <div class="form-pad">
                                  <label for="exampleInputPassword1" class="form-label">Email*
                                </label>
                                <div class="agileits-main">
                                    <input type="password" class="control" id="exampleInputPassword1">
                                </div>
                                </div>
                              </form>
                        </div>
                        <div class="col-md-6">
                            <form>
                                <div class="form-pad">
                                  <label for="exampleInputEmail1" class="form-label">Password*</label>
                                  <div class="agileits-main">
                                    <input type="email" class="control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  </div>
                                </div>
                                <div class="form-pad">
                                  <label for="exampleInputPassword1" class="form-label">Phone*
                                </label>
                                <div class="agileits-main">
                                    <input type="password" class="control" id="exampleInputPassword1">
                                </div>
                                </div>
                              </form>
                        </div>
                        <div class="btn19">
                            <a href="clinic-home.html">SUBMIT</a>
                        </div>
                        <div class="account">
                          <h6>Aready Have Account? <a href="clinic.html">Sign in</a></h6>
                        </div>
                    </div>
                </div>
            </div>

    <script src="js/owl.carousel.min.js"></script>
    <script>
      $(".gallery").magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery:{
          enabled: true
        }
      });
    </script>

<script>
  $('.owl-carousel').owlCarousel({
        loop:true,
        margin:10,
        nav:false,
        autoplay:true,
        autoplayTimeout: 5000,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:1
            },
            1000:{
                items:3
            }
        }
    })
</script>
